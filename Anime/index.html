<!DOCTYPE html>

    <style>
    body {
    background-color: rgba(0, 0, 0, 0.6);
    
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Navbar (Kode CSS untuk navbar seperti sebelumnya) */

/* Video Container (Kode CSS untuk video container seperti sebelumnya) */

/* Ruang untuk Video Lainnya (Kode CSS untuk ruang video lainnya seperti sebelumnya) */

/* Gambar Thumbnail Video */
.video-thumbnail {
    width: 150px; /* Lebar gambar thumbnail */
    height: 100px; /* Tinggi gambar thumbnail */
    object-fit: cover; /* Membuat gambar mempertahankan aspek rasio dan mengisi kontainer */
    margin-right: 10px; /* Margin kanan antara gambar thumbnail dan judul video */
}


/* Navbar (Kode CSS untuk navbar seperti sebelumnya) */

/* Video Container (Kode CSS untuk video container seperti sebelumnya) */

/* Ruang untuk Video Lainnya */
.other-videos {
    background-color: #333; /* Warna latar belakang ruang video lainnya */
    padding: 20px;
}

.other-videos h2 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #00ff00; /* Warna teks judul video lainnya */
}

.video-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.video-list li {
    margin-bottom: 10px;
}

.video-list li a {
    color: white;
    text-decoration: none;
    display: block;
}

.video-list li a:hover {
    color: #00ff00; /* Warna teks video lainnya saat dihover */
}





/* Navbar */
.navbar {
    background-color: #222;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow di bagian bawah navbar */
    padding: 15px 0; /* Tinggi navbar lebih tinggi */
    border-bottom: 2px solid #f0f0f0; /* Garis bawah transparan */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    margin-left:2%;
}

.nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li:first-child {
    margin-left: 0;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    border-bottom: 2px solid #00ff00; /* Garis bawah transparan */
    transition: border-bottom 0.3s; /* Efek transisi saat dihover */
    padding: 2px 15px; /* Tambahkan padding horizontal untuk memusatkan teks */
    font-weight: bold; /* Teks tebal */
}

/* Efek hover pada tautan navbar */
.nav-links li a:hover {
    border-bottom: 2px solid white; /* Garis bawah saat dihover */
}








/* Container untuk video */
.video-container {
    max-width: 800px; /* Lebar maksimum container video */
    margin: 20px auto auto;
    
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Efek bayangan di sekitar container */
    background-color: #222; /* Warna latar belakang container abu-abu lebih gelap */
    
}

/* Video */
#animePlayer {
    width: 95%; /* Video akan mengisi lebar container */
    height: auto; /* Tinggi video akan disesuaikan dengan aspek rasio video asli */
    border: 3px solid #f0f0f0; /* Border tebal 5px dengan warna abu-abu gelap */
}
